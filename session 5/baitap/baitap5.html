        <p class="hihi">h1 { font-family: sans-serif }</p>
        <p class="hihi">h2 { font-family: sans-serif }</p>
        <p class="hihi">h3 { font-family: sans-serif }</p> 
        <p>is equivalent to:</p> 
        <p class="haha">h1, h2, h3 {font-family: sans-serif }</p>
