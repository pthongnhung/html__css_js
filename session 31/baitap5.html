
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
}

table {
    width: 50%;
    text-align: center;
}

th, td {
    border: 1px solid black;
    padding: 10px;
   
}

th {
    background-color: white;

}
</style>
<body>
    <h1>Danh sach nhan vien</h1>
    <table border="1">
        <thead>
            <tr>
                <th>STT</th>
                <th>NAME</th>
                <th>AGE</th>
                <th>ADDRESS</th>
            </tr>
        </thead>
        <tbody id="employeeTable"></tbody>
    </table>
    <script>
        let tableBody=document.getElementById("employeeTable");
        const employees = [
                { id: 1, name: "John", age: 18, address: "New York" },
                { id: 2, name: "Mike", age: 22, address: "Canada" },
                { id: 3, name: "Linda", age: 19, address: "California" },
                { id: 4, name: "Peter", age: 25, address: "London" },
                { id: 5, name: "Tony", age: 17, address: "New York" }
            ];
        employees.forEach((item,index)=>{
            let row=`<tr>
                <td>${index+1}</td>
                <td>${item.name}</td>
                <td>${item.age}</td>
                <td>${item.address}</td>
                </tr>`
            tableBody.innerHTML+=row;
        });
    </script>
</body>
</html>
