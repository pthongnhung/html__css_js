<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="background">
    <div>
        <p>change background-color</p>
        <p>Mouse click</p>
        <div id="green" style="background-color: green;display: inline;padding: 20px;position: relative;top:20px;">xanh
        </div>
        <div id="red" style="background-color: red;display: inline;padding: 20px;position: relative;top:20px;left:10px;">red</div>
        <div id="violet" style="background-color: violet;display: inline;padding: 20px;position: relative;top:20px;left:10px;">
            tim</div>
    </div>
    <script>
        let green = document.getElementById("green");
        let red = document.getElementById("red");
        let violet = document.getElementById("violet");
        let body = document.getElementById("background");
        green.onclick = function () {
            body.style.backgroundColor = 'green'
        }
        red.onclick = function () {
            body.style.backgroundColor = 'red'
        }
        violet.onclick = function () {
            body.style.backgroundColor = 'violet'
        }
    </script>
</body>

</html>
