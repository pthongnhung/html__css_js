<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <textarea name="" cols="30" rows="10" id="myInput"></textarea>
    <div class="number"><span id="count">0</span>:ky tu</div>
    <button onclick="number()">kiem tra</button>

        function number() {
            let element=document.getElementById("myInput").value.length;
            let item=document.getElementById("count");
            item.innerHTML=element;
        }
    </script>
</body>
</html>
