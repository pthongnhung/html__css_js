<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-4">
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm sản phẩm...">
            <button class="btn btn-success" onclick="searchProduct()">Search</button>
        </div>

        <div class="row" id="productList">
            <!-- Sản phẩm sẽ được hiển thị tại đây -->
        </div>
    </div>

    <script>
        const products = [
            {
                id: 1, name: "Laptop Dell XPS 15", price: 35990000,
                image: "https://tse4.mm.bing.net/th?id=OIP.okPHK-lOk_E5nzOZsGx2dwHaFI&pid=Api&P=0&h=180",
                description: "Laptop cao cấp với màn hình 15 inch, CPU Intel Core i7 và RAM 16GB."
            },
            {
                id: 2, name: "iPhone 15 Pro Max", price: 32990000,
                image: "https://tse4.mm.bing.net/th?id=OIP.okPHK-lOk_E5nzOZsGx2dwHaFI&pid=Api&P=0&h=180",
                description: "Điện thoại flagship của Apple với camera 48MP và chip A17 Pro."
            },
            {
                id: 3, name: "Samsung Galaxy S24 Ultra", price: 28990000,
                image: "https://tse4.mm.bing.net/th?id=OIP.okPHK-lOk_E5nzOZsGx2dwHaFI&pid=Api&P=0&h=180",
                description: "Điện thoại Android mạnh mẽ với bút S-Pen và camera siêu zoom."
            },
            {
                id: 4, name: "Tai nghe Sony WH-1000XM5", price: 7990000,
                image: "https://tse4.mm.bing.net/th?id=OIP.okPHK-lOk_E5nzOZsGx2dwHaFI&pid=Api&P=0&h=180",
                description: "Tai nghe chống ồn tốt nhất với thời lượng pin lên đến 30 giờ."
            },
            {
                id: 5, name: "Apple Watch Series 9", price: 11999000,
                image: "https://tse4.mm.bing.net/th?id=OIP.okPHK-lOk_E5nzOZsGx2dwHaFI&pid=Api&P=0&h=180",
                description: "Đồng hồ thông minh cao cấp với tính năng đo nhịp tim và hỗ trợ thể thao."
            },
            {
                id: 6, name: "Loa JBL Charge 5", price: 3990000,
                image: "https://tse4.mm.bing.net/th?id=OIP.okPHK-lOk_E5nzOZsGx2dwHaFI&pid=Api&P=0&h=180",
                description: "Loa Bluetooth chống nước với âm bass mạnh mẽ và pin 20 giờ."
            }
        ];

        function renderProducts() {
            let productList = document.getElementById("productList");
            let html = "";

            products.forEach(product => {
                html += `
                    <div class="col-md-4 ">
                        <div class="card h-100">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text text-danger"><b>${product.price.toLocaleString()} VND</b></p>
                                <p class="card-text">${product.description}</p>
                                <a href="#" class="btn btn-primary">Buy</a>
                            </div>
                        </div>
                    </div>
                `;
            });

            productList.innerHTML = html;
        }

        renderProducts(); // Gọi hàm khi trang tải
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
