<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay đổi kích thước chữ</title>
    <style>
        p {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <p id="text">Chữ sẽ thay đổi kích thước khi ấn nút</p>
    <button onclick="upSize()">+</button>
    <button onclick="downSize()">-</button>

    <script>
        let fontSize = 16;

        function upSize() {
            fontSize += 2;
            document.getElementById("text").style.fontSize = fontSize + "px";
        }

        function downSize() {
            if (fontSize > 10) {
                fontSize -= 2;
                document.getElementById("text").style.fontSize = fontSize + "px";
            }
        }
    </script>
</body>

</html>
